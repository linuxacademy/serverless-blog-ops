AWSTemplateFormatVersion: '2010-09-09'
Description: Create a Serverless stack with CloudFormation using Serverless Application Model
Transform: AWS::Serverless-2016-10-31
Parameters:
  AllowedIPRange:
    Type: String
    Default: 0.0.0.0/0
    Description: IP Addresses that are allowed to access the site in dev mode
  GitHubUsername:
    Type: String
    Default: ""
    Description: Username to authenticate GitHub requests with.
  GitHubPassword:
    Type: String
    NoEcho: true
    Default: ""
    Description: Password to authenticate GitHub requests with. Should be a personal access token.
  GitHubSecret:
    Type: String
    NoEcho: true
    Description: Secret used to verify GitHub webhook requests. Generated by makefile.
  SiteBucket:
    Type: String
    Description: Name to give to the site's storage bucket. The commit hash will act as a suffix.
  SSLCertARN:
    Type: String
    Default: ""
    Description: ARN of the ssl certificate you want to use to serve this site over https
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Set to prod if you want the site to be publicly accessible via CloudFront. Will otherwise get hidden behind authentication proxy.
  DistributionPriceClass:
    Type: String
    Default: PriceClass_100
    AllowedValues:
      - PriceClass_100
      - PriceClass_200
      - PriceClass_All
    Description: Price class to use for CloudFront. Higher price classes cost more but distribute to more geographic edges.
  SiteURL:
    Type: String
    Description: URL to use in Route53 and as the base URL during Hugo generation
Conditions:
  Dev: !Equals [ !Ref Environment, dev ]
  Prod: !Equals [ !Ref Environment, prod ]
  Restricted: !And
      - !Equals [ !Ref Environment, dev ]
      - !Equals [ !Ref AllowedIPRange, 0.0.0.0/0 ]
  SSL: !Not [ !Equals [ !Ref SSLCertARN, "" ] ]
Resources:
  WebhookRole:
    Type: AWS::IAM::Role
    Description: Role to attach to our GitHub webhook lambda function
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        -
          PolicyName: ServerlessBlogWebhookPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub arn:aws:s3:::${S3SiteBucket}
              -
                Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                  - s3:DeleteObject*
                Resource: !Sub arn:aws:s3:::${S3SiteBucket}/*
              -
                Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                Resource: "*"
  WebhookFunction:
    Type: AWS::Serverless::Function
    Description: Retrieve archive of repo and generate hugo files
    Properties:
      Handler: index.handler
      Runtime: nodejs6.10
      Timeout: 300
      CodeUri: ./build/handlers/generateBlog
      Role: !GetAtt [ WebhookRole, Arn ]
      Environment:
        Variables:
          CLOUDFRONT_DISTRIBUTION: !Ref SiteDistribution
          GITHUB_USER: !Ref GitHubUsername
          GITHUB_PASSWORD: !Ref GitHubPassword
          GITHUB_WEBHOOK_SECRET: !Ref GitHubSecret
          SITE_BUCKET: !Ref SiteBucket
          SITE_URL: !Ref SiteURL
      Events:
        PostResource:
          Type: Api
          Properties:
            Path: /
            Method: post
  S3SiteBucket:
    Type: AWS::S3::Bucket
    Description: S3 bucket to store site assets
    Properties:
      BucketName: !Ref SiteBucket
      WebsiteConfiguration:
        IndexDocument: index.html
  SiteDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn:
      - S3SiteBucket
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref SiteURL
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: true
          TargetOriginId: main
          ViewerProtocolPolicy: allow-all
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        Origins:
          -
            Id: main
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
            DomainName: !Sub ${S3SiteBucket}.s3-website-${AWS::Region}.amazonaws.com
        PriceClass: !Ref DistributionPriceClass
        ViewerCertificate: !If
          - SSL
          -
            AcmCertificateArn: !Ref SSLCertARN
            SslSupportMethod: sni-only
          - Ref: AWS::NoValue
